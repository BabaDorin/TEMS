<div class="card">
    <div class="card-body">
        <div class="card-title">View Tickets</div>
        <form>
            <div class="row">
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Key</mat-label>
                        <mat-select (selectionChange)="keySelected($event.value)">
                            <mat-option value="any">Any</mat-option>
                            <mat-option *ngFor="let key of filteredKeys | async" [value]="key.value">{{ key.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Room</mat-label>
                        <mat-select (selectionChange)="roomSelected($event.value)">
                            <mat-option value="any">Any</mat-option>
                            <mat-option *ngFor="let room of rooms | async" [value]="room.value">{{ room.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Personnel</mat-label>
                        <mat-select (selectionChange)="personnelSelected($event.value)">
                            <mat-option value="any">Any</mat-option>
                            <mat-option *ngFor="let pers of personnel | async" [value]="pers.value">{{ pers.label }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </form>
        <mat-tab-group [@.disabled]="true">
            <mat-tab label="Open">
                <app-summary-issues-analytics>
                    Loading...
                </app-summary-issues-analytics>
                <app-entity-issues-list>
                    Loading...
                </app-entity-issues-list>
            </mat-tab>
            <mat-tab label="Closed">
                <app-entity-issues-list onlyClosed="true">
                    Loading...
                </app-entity-issues-list>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
