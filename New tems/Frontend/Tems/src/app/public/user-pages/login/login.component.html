
<div class="fixed inset-0 flex items-center justify-center bg-gray-50">
  <div class="bg-white border border-gray-200 rounded-2xl shadow-none p-6 w-full max-w-xs sm:max-w-sm flex flex-col items-center">
    <h5 class="text-gray-400 text-sm mb-1 w-full text-left">Please enter your details</h5>
    <h2 class="text-2xl font-semibold mb-5 w-full text-left">Welcome back</h2>
    <form [formGroup]="formlyData.form" (ngSubmit)="onSubmit()" autocomplete="off" class="w-full flex flex-col gap-3">
      <input type="email" formControlName="email" class="w-full px-4 py-2 border border-gray-200 rounded-xl text-base bg-gray-50 outline-none focus:border-blue-400 transition-colors placeholder-gray-400" placeholder="Email address" />
      <input type="password" formControlName="password" class="w-full px-4 py-2 border border-gray-200 rounded-xl text-base bg-gray-50 outline-none focus:border-blue-400 transition-colors placeholder-gray-400" placeholder="Password" />
      <div class="flex justify-end mb-2">
        <a class="text-blue-500 text-xs font-medium hover:underline cursor-pointer" (click)="forgotPassword()">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white rounded-xl py-2 text-base font-semibold cursor-pointer hover:bg-blue-600 transition-colors disabled:bg-blue-300 disabled:cursor-not-allowed" [disabled]="formlyData.form.status == 'INVALID'">Sign in</button>
      <button type="button" class="w-full bg-white text-gray-700 border border-gray-200 rounded-xl py-2 text-base font-medium flex items-center justify-center cursor-pointer hover:border-blue-400 transition-colors">
        Log in with company account
      </button>
      <div class="text-center text-xs text-gray-400 mt-2">
        <span>Don't have an account?</span>
        <a class="text-blue-100 hover:underline cursor-pointer ml-1">Sign up</a>
      </div>
    </form>
  </div>
</div>
