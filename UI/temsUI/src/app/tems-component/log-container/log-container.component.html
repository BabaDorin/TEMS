<ng-container *ngIf="log != undefined; else elseBlock">
    <div class="page-header">
        <div class="page-title mb-0 template-title">
            <h3 class="m-0">
                <b>{{ log.logType.label }}</b>
            </h3>
            <p class="m-0" class="d-block">
                <small>
                    {{ log.dateCreated | date:'medium' }}
                </small>
            </p>
        </div>
        <ng-container *ngIf="canManage">
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb bg-transparent m-1 p-0">
                    <li class="breadcrumb-item" aria-current="page">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Add Equipment Menu"
                            class="float-right">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="remove()">
                                <mat-icon class="text-muted">delete</mat-icon>
                                Remove
                            </button>
                        </mat-menu>
                    </li>
                </ul>
            </nav>
        </ng-container>
    </div>
    <p>
        {{ log.text }}
    </p>
</ng-container>

<ng-template #elseBlock>
    No data to display...
</ng-template>
