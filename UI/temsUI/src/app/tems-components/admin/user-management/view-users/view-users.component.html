<ng-container *ngFor="let user of users">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ user.fullName }} {{ user.username }}</mat-card-title>
            <mat-card-subtitle>{{ user.roles }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ user.email }}</p>
            <button mat-button (click)="edit(user.id)">Edit</button>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
