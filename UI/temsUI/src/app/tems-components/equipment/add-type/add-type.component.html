<h4>Add Type</h4>

<ng-container [formGroup]="this.formGroup">
  <app-chips-autocomplete #parentChips
    [label]="labelSelectParentType"></app-chips-autocomplete>

  <mat-form-field class="example-full-width">
    <mat-label>Type Name</mat-label>
    <input matInput placeholder="Printer" formControlName="typeName">
  </mat-form-field>

  <app-chips-autocomplete #propertyChips
    [label]="labelSelectProperties"></app-chips-autocomplete>

  <button type="submit" class="btn btn-gradient-primary mr-2" (click)="onSubmit()">Submit</button>
</ng-container>
