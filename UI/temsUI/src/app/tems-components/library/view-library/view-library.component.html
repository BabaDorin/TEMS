<div class="card">
    <div class="card-body">
        <h2>
            View library items
        </h2>
        <button mat-button *ngIf="canManage" (click)="openUploadItems()">
            <mat-icon class="text-primary">add</mat-icon>
            Upload new file
        </button>
        <hr>
        <div class="row mt-3">
            <div 
                *ngFor="let model of libraryContainerModels | paginate: { itemsPerPage: 12, currentPage: pageNumber, id: 'lbItems' }; let i = index" 
                class="col-md-3 mb-3">
                <app-generic-container 
                    [model]="model" 
                    (eventEmitted)="eventEmitted($event, i)">
                </app-generic-container>
            </div>
        </div>
        <pagination-controls 
            class="text-center"
            (pageChange)="pageNumber = $event" 
            id="lbItems" 
            *ngIf="libraryItems != undefined && libraryItems.length > 0">
        </pagination-controls>
    </div>
</div>
