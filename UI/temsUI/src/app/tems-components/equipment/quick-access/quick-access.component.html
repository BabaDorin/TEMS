<div class="card">
  <div class="card-body">
    <div class="card-title">{{ header }}</div>
    <form [formGroup]="quickAccessFormGroup" (submit)="onSubmit()">
      <div style="max-width: 600px;">
        <app-chips-autocomplete #identifier [label]="label" [endPoint]="endPoint"
          [placeholder]="placeholder" formControlName="selectedEntities" maxOptionsSelected="1">
        </app-chips-autocomplete>
        <button type="submit" mat-button>
          <mat-icon class="text-primary">search</mat-icon> Find
        </button>
      </div>
    </form>
  </div>
</div>
