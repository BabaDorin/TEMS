<div [ngClass]="dialogRef == undefined ? 'card limit' : 'card cancel-margins limit'">
    <form [formGroup]="reportFormGroup">

        <div class="d-block">
            <mat-label class="d-block">
                {{ 'bugReport.typeLabel' | translate }}
            </mat-label>
            <mat-button-toggle-group formControlName="reportType">
                <mat-button-toggle value="bug">
                    {{ 'bugReport.bug' | translate }}
                </mat-button-toggle>
                <mat-button-toggle value="featureRequest">
                    {{ 'bugReport.featureRequest' | translate }}
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>

        <mat-form-field class="d-block">
            <mat-label>
                {{ 'form.description' | translate }}
            </mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div class="d-block">
            <mat-label>
                {{ 'form.attachments' | translate }}
            </mat-label>
            <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
            <input hidden #fileInput (change)="onFilesSelected($event.target.files)" type="file" multiple="true">
        </div>

        <button type="submit" class="btn btn-gradient-primary mr-2" (click)="onSubmit()"
            [disabled]="reportFormGroup.status=='INVALID'">
            {{ 'form.submit' | translate }}
        </button>
    </form>
</div>
