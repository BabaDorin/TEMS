<h1 *ngIf="propertyId == undefined">
    {{ 'property.add' | translate }}
</h1>
<h1 *ngIf="propertyId != undefined">
    {{ 'property.update' | translate }}
</h1>
<hr>
<div class="mt-3"></div>
<form [formGroup]="formlyData.form" (ngSubmit)="onSubmit()">
    <formly-form [form]="formlyData.form" [fields]="formlyData.fields" [model]="formlyData.model">
    </formly-form>
    <button type="submit" class="btn btn-gradient-primary mt-2" [disabled]="!formlyData.form.valid">Submit</button>
</form>
