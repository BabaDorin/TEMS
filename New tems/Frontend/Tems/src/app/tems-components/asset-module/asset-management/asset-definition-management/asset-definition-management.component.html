<div>
  <!-- Header with Create Button -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-medium text-gray-900">Asset Definitions</h2>
    <button
      (click)="openCreateModal()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
      <i class="mdi mdi-plus mr-2"></i>
      Create Definition
    </button>
  </div>

  <!-- AG Grid -->
  <div class="ag-theme-quartz" style="height: 600px; width: 100%;">
    <ag-grid-angular
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="20"
      (gridReady)="onGridReady($event)"
      class="w-full h-full">
    </ag-grid-angular>
  </div>

  <!-- Create Modal -->
  <div *ngIf="showCreateModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="closeCreateModal()">
    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
      <div class="px-6 py-4 border-b border-gray-200 sticky top-0 bg-white">
        <h3 class="text-lg font-medium text-gray-900">Create Asset Definition</h3>
      </div>
      
      <form [formGroup]="createForm" (ngSubmit)="createDefinition()" class="px-6 py-4">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Asset Type *</label>
            <select formControlName="assetTypeId" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select Asset Type</option>
              <option *ngFor="let type of assetTypes" [value]="type.id">{{ type.name }}</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
            <input type="text" formControlName="name" placeholder="e.g., Lenovo ThinkPad T14" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Manufacturer</label>
              <input type="text" formControlName="manufacturer" placeholder="e.g., Lenovo"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
              <input type="text" formControlName="model" placeholder="e.g., ThinkPad T14 Gen 3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tags (comma-separated)</label>
            <input type="text" formControlName="tags" placeholder="e.g., Business, Premium, 2024"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Specifications Section -->
          <div class="border-t pt-4">
            <div class="flex justify-between items-center mb-3">
              <label class="block text-sm font-medium text-gray-700">Specifications</label>
              <button type="button" (click)="addCreateSpecification()"
                class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">
                <i class="mdi mdi-plus mr-1"></i> Add Specification
              </button>
            </div>
            
            <div *ngFor="let spec of createSpecifications; let i = index" class="grid grid-cols-12 gap-2 mb-2">
              <div class="col-span-5">
                <input type="text" [(ngModel)]="spec.name" [ngModelOptions]="{standalone: true}" 
                  placeholder="Property Name (e.g., CPU)" 
                  class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
              </div>
              <div class="col-span-6">
                <input type="text" [(ngModel)]="spec.value" [ngModelOptions]="{standalone: true}" 
                  placeholder="Value (e.g., Intel Core i7-1255U)" 
                  class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
              </div>
              <div class="col-span-1">
                <button type="button" (click)="removeCreateSpecification(i)" 
                  class="w-full px-2 py-1 text-sm text-red-600 hover:bg-red-50 rounded">
                  <i class="mdi mdi-close"></i>
                </button>
              </div>
            </div>
            
            <p *ngIf="createSpecifications.length === 0" class="text-sm text-gray-500 italic">
              No specifications added yet. Click "Add Specification" to add technical details.
            </p>
          </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6 sticky bottom-0 bg-white pt-4 border-t">
          <button type="button" (click)="closeCreateModal()"
            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit" [disabled]="createForm.invalid || isSubmitting"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-200">
            {{ isSubmitting ? 'Creating...' : 'Create' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Modal -->
  <div *ngIf="showEditModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50" (click)="closeEditModal()">
    <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
      <div class="px-6 py-4 border-b border-gray-200 sticky top-0 bg-white">
        <h3 class="text-lg font-medium text-gray-900">Edit Asset Definition</h3>
      </div>
      
      <form [formGroup]="editForm" (ngSubmit)="updateDefinition()" class="px-6 py-4">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
            <input type="text" formControlName="name" 
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Manufacturer</label>
              <input type="text" formControlName="manufacturer"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Model</label>
              <input type="text" formControlName="model"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tags (comma-separated)</label>
            <input type="text" formControlName="tags"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>

          <!-- Specifications Section -->
          <div class="border-t pt-4">
            <div class="flex justify-between items-center mb-3">
              <label class="block text-sm font-medium text-gray-700">Specifications</label>
              <button type="button" (click)="addEditSpecification()"
                class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">
                <i class="mdi mdi-plus mr-1"></i> Add Specification
              </button>
            </div>
            
            <div *ngFor="let spec of editSpecifications; let i = index" class="grid grid-cols-12 gap-2 mb-2">
              <div class="col-span-5">
                <input type="text" [(ngModel)]="spec.name" [ngModelOptions]="{standalone: true}" 
                  placeholder="Property Name" 
                  class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
              </div>
              <div class="col-span-6">
                <input type="text" [(ngModel)]="spec.value" [ngModelOptions]="{standalone: true}" 
                  placeholder="Value" 
                  class="w-full px-2 py-1 text-sm border border-gray-300 rounded">
              </div>
              <div class="col-span-1">
                <button type="button" (click)="removeEditSpecification(i)" 
                  class="w-full px-2 py-1 text-sm text-red-600 hover:bg-red-50 rounded">
                  <i class="mdi mdi-close"></i>
                </button>
              </div>
            </div>
            
            <p *ngIf="editSpecifications.length === 0" class="text-sm text-gray-500 italic">
              No specifications added yet
            </p>
          </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6 sticky bottom-0 bg-white pt-4 border-t">
          <button type="button" (click)="closeEditModal()"
            class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-200">
            Cancel
          </button>
          <button type="submit" [disabled]="editForm.invalid || isSubmitting"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-200">
            {{ isSubmitting ? 'Updating...' : 'Update' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
