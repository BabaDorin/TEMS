<div class="card">
    <div class="card-body">
        <div class="card-title">View library items</div>
        <button class="btn btn-secondary" (click)="openUploadItems()">Upload</button>
        <hr>
        <br>
        <br>
        <div class="row">
            <div *ngFor="let item of libraryItems" class="col-3 mb-1" >
                <mat-card >
                    <mat-card-header>
                        <p><b>{{ item.displayName }}</b></p>
                    </mat-card-header>
                    <mat-card-content>
                        <p>{{ item.description }}</p>
                        <p class="text-muted">Size: {{ libraryService.formatBytes(item.fileSize) }}</p>
                        <p class="text-muted">Downloads: {{ item.downloads }}</p>
                        <p class="text-muted float-right">{{ item.dateUploaded | date:'medium' }}</p>
                        <button (click)="downloadItem($event, item)" class="btn btn-primary">Download</button>
                        <button (click)="removeItem(item)" class="btn btn-info">Remove</button>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
