<br>
<H1>Equipment Definitions:</H1>
<button mat-button (click)="add()">+ Add new definition</button>
<hr>
<br>

<ul type="none" class="row">
    <li *ngFor="let item of definitions | paginate: { itemsPerPage: 10, currentPage: p1 }; let i = index" class="col-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ item.identifier }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p *ngIf="item.parent != null">{{ item.parent }}</p>
                <p *ngIf="item.children != null">{{ item.children }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="view(item.id)">View</button>
                <button mat-button (click)="edit(item.id, i)">Edit</button>
                <button mat-button (click)="remove(item.id, i)">Remove</button>
            </mat-card-actions>
        </mat-card>
    </li>
</ul>
<pagination-controls (pageChange)="p1 = $event"></pagination-controls>
