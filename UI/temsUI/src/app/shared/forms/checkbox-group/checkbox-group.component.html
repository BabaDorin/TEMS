<p>{{ label }}</p>
<hr>
<section>
    <div *ngFor="let item of options">
        <mat-checkbox  [(ngModel)]="item.checked" (change)="onToggle()" [disabled]="item.disabled">
            {{ item.label }}
            <ng-container *ngIf="item.description != undefined">
                <mat-icon class="text-muted" matSuffix [matTooltip]="item.description">
                    info_outline
                </mat-icon>
            </ng-container>
        </mat-checkbox>
    </div>
</section>
