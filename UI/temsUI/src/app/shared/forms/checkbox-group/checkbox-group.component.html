<p>{{ label }}</p>
<hr>
<section>
    <div *ngFor="let item of options">
        <mat-checkbox  [(ngModel)]="item.checked" (change)="onToggle()">
            {{ item.label }}
            <ng-container *ngIf="item.description != undefined">
                <mat-icon matSuffix>
                    <i class="mdi mdi-information-outline"
                        [matTooltip]="item.description"></i>
                </mat-icon>
            </ng-container>
        </mat-checkbox>
    </div>
</section>
