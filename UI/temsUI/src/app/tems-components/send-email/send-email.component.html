<div class="card">
    <div class="card-body">
        <h2>Send an email</h2>
        <p class="text-muted">
            Note: Your message will be sent only to those personnel records that have a valid email address assigned.
        </p>
        <div class="mt-3"></div>
        <form [formGroup]="formlyData.form" (ngSubmit)="onSubmit(formlyData.model)">
            <!-- <formly-form [form]="formlyData.form" [fields]="formlyData.fields" [model]="formlyData.model">
            </formly-form> -->


            <button mat-button type="submit" class="btn-gradient-primary"
                [disabled]="formlyData.form.status == 'INVALID'">
                Send email
            </button>
        </form>
        <app-chips-autocomplete-component #recievers [endPoint]="personnelService" label="Send this email to..."
            [alreadySelected]="personnel">
        </app-chips-autocomplete-component>
        <!-- <p class="text-muted">
            Recievers: {{ personnelNames }}
        </p> -->
    </div>
</div>
