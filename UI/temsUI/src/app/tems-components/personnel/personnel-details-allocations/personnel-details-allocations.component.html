<div class="col-md-12 flex-container">
    <h2 class="mt-3">
        {{ 'entities.currentlyAllocatedEquipment' | translate }}
    </h2>
    <hr>

    <!-- Equipment analytics summary -->
    <div id="section1">
        <app-summary-equipment-analytics [personnelId]="personnel.id">
        </app-summary-equipment-analytics>
    </div>

    <!-- Actions -->
    <div class="d-block mt-3">
        <button mat-button class="d-md-inline d-block" (click)="generateReport()">
            <mat-icon class="text-primary">article</mat-icon>
            {{ 'general.generateReport' | translate }}
        </button>
    </div>
    <hr class="separator">

    <!-- Equipment grid -->
    <div id="section2" class="mt-3">
        <app-ag-grid-equipment [equipmentFilter]="equipmentFilter">
        </app-ag-grid-equipment>
    </div>

    <!-- Allocations list -->
    <div id="section3" class="mt-5">
        <app-entity-allocations-list [personnel]="personnel" (allocationCreated)="refreshAgGrid()">
            {{ 'general.loading' | translate }}
        </app-entity-allocations-list>
    </div>
</div>
