<ng-container *ngFor="let user of users; let i = index">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ user.fullName }} {{ user.username }}</mat-card-title>
            <mat-card-subtitle>{{ user.roles }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ user.email }}</p>
            <button mat-button >Edit</button>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="edit(user.id, i)" class="btn-info">Edit</button>
            <button mat-button (click)="remove(user.id, i)" class="btn-danger">Remove</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
