                (change)="fileBrowseHandler($event.target.files)" />

            <h3><b>Drag and drop file here</b></h3>
            <h3>or</h3>
            <label for="fileDropRef" class="btn btn-primary">Browse for file</label>
        </div>
        <div class="files-list">
            <ng-container  *ngFor="let file of files; let i = index">
                <div *ngIf="file != undefined" class="single-file">
                    <div class="file-icon" style="width: 50px">
                        <app-file-icon></app-file-icon>
                    </div>
                    <div *ngIf="file?.status != 'uploaded'" class="info">
                        <h4 class="name">
                            {{ file?.name }}
                        </h4>
                        <p class="size">
                            {{ formatBytes(file?.size) }}
                        </p>
                        <ngb-progressbar 
                            *ngIf="file?.progress < 100" 
                            type="primary" 
                            [value]="file?.progress" 
                            striped="true"
                            animated="true">
                        </ngb-progressbar>
                        <br>
                        <form class="fileInfoForm">
                            <mat-form-field class="full-width">
                                <mat-label>File name (Optional)</mat-label>
                                <input 
                                    matInput 
                                    name="title"
                                    [disabled]="file?.progress > 0" 
                                    [(ngModel)]="file.myName"
                                    class="full-width">
                            </mat-form-field>
                            <br>
                            <mat-form-field class="full-width">
                                <mat-label>Description (Optional)</mat-label>
                                <textarea 
                                    matInput 
                                    name="description"
                                    placeholder="..." 
                                    [disabled]="file?.progress > 0"
                                    [(ngModel)]="file.myDescription" class="full-width">
                              </textarea>
                            </mat-form-field>
                        </form>
                        
                        <h3 class="text-success" *ngIf="file?.message != undefined">{{ file?.message }}</h3>
                    </div>

                    <div *ngIf="file?.status == 'uploaded'">
                            <p class="text-center"><b>{{ file?.name }}</b></p>
                            <p class="text-success text-center">Has been successfuly uploaded!</p>
                    </div>
    
                    <div class="delete" (click)="deleteFile(i)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
                            <path fill="#B1B1B1" fill-rule="nonzero"
                                d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
                        </svg>
                    </div>
                </div>
                    
            </ng-container>
            <button class="btn btn-primary" *ngIf="files.length > 0" (click)="upload()">Start uploading</button>
        </div>
    </div>
</div>

<span style="font-weight:bold;color:green;" *ngIf="progress > 0 && progress < 100">
    {{progress}}%
</span>

<span style="font-weight:bold;color:green;" *ngIf="message">
    {{message.status}}
</span>
