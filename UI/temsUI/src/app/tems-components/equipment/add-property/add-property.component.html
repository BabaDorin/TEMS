<div [ngClass]="dialogRef == undefined ? 'card' : 'card cancel-margins'">
    <div class="card-body">
        <h2 *ngIf="propertyId == undefined">
            {{ 'property.add' | translate }}
        </h2>
        <h2 *ngIf="propertyId != undefined">
            {{ 'property.update' | translate }}
        </h2>
        <hr class="separator">
        <form class="mt-3" [formGroup]="formlyData.form" (ngSubmit)="onSubmit()">
            <formly-form [form]="formlyData.form" [fields]="formlyData.fields" [model]="formlyData.model">
            </formly-form>
            <button type="submit" class="btn btn-gradient-primary mt-2"
                [disabled]="!formlyData.form.valid">
                {{ 'form.submit' | translate }}
            </button>
        </form>
    </div>
</div>
