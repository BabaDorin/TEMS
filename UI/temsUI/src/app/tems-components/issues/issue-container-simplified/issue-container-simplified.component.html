<mat-card>
  <mat-card-header>
    <mat-card-title>{{ issue.problem }}</mat-card-title>
    <mat-card-subtitle>
        {{ issue.dateCreated | date:'medium' }}
        <!-- <app-issue-status [issue]="issue"></app-issue-status> -->
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="issue.dateClosed != undefined && issue.closedBy != undefined">
        <p>Closed on {{ issue.dateClosed | date:'short' }} by
          <a mat-button [routerLink]="'/profile/view/' + issue.closedBy.value">
            <mat-icon class="text-primary ml-3">person</mat-icon>
            {{ issue.closedBy.label }}
          </a>
        </p>
    </ng-container>
  </mat-card-content>
</mat-card>
