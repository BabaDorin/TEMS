<div class="view-template-wrapper" *ngIf="template != undefined">
    <h2>
        {{ template.name }}
    </h2>
    <hr>
    <p class="text-muted"> 
        {{ 'general.createdOn' | translate }} {{ template.dateCreated | date: 'short' }} by 
        <a mat-button [routerLink]="'/profile/view/' + template.createdBy.value" (click)="closeDialog()">
            <mat-icon class="text-primary ml-3">person</mat-icon>
            {{ template.createdBy.label }}
        </a>
    </p>

    <p class="mt-3 text-justify">
        {{ template.description }}
    </p>
</div>
