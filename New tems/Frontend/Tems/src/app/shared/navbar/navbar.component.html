<!-- Modern iOS-style Navbar with backdrop blur -->
<nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md z-50 border-b border-gray-200/50">
  <div class="flex items-center justify-between h-16 pl-3 pr-6 max-w-screen-2xl mx-auto">
    <!-- Left: Logo & Menu Toggle -->
    <div class="flex items-center space-x-3">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center no-underline">
        <span
          class="flex items-center space-x-2 text-black hover:text-gray-500 font-medium text-m transition-colors duration-200 no-underline">
          TEMS
        </span>
      </a>

      <!-- Sidebar Toggle -->
      <button (click)="toggleSidebar()" 
        class="p-2 rounded-full hover:bg-gray-100/80 active:bg-gray-200/80" 
        type="button"
        aria-label="Toggle sidebar">
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!-- Right: User Menu or Login Button -->
    <div class="flex items-center space-x-2">
      <!-- Logged In: Notifications & User Menu -->
      <ng-container *ngIf="loggedIn">
        <!-- Notifications (hidden for now) -->
        <div class="relative" *ngIf="false">
          <button (click)="toggleNotifications()" 
            class="relative p-2 rounded-full hover:bg-gray-100/80 active:bg-gray-200/80 transition-all duration-200"
            aria-label="Notifications">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
            <span *ngIf="newNotifications?.length > 0"
              class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full ring-2 ring-white"></span>
          </button>

          <!-- Notifications Dropdown -->
          <div *ngIf="showNotifications"
            class="absolute right-0 mt-3 w-80 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-200/50 overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-200/50 flex justify-between items-center">
              <h6 class="font-semibold text-gray-800 text-sm">{{ 'navbar.notifications' | translate }}</h6>
              <button (click)="fetchLastNotifications(true)" [disabled]="refreshing"
                class="p-1.5 hover:bg-gray-100 rounded-full transition-colors"
                aria-label="Refresh notifications">
                <svg class="w-[18px] h-[18px] text-gray-500" [class.animate-spin]="refreshing" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </button>
            </div>

            <div class="max-h-96 overflow-y-auto">
              <div *ngIf="!notifications?.length" class="px-4 py-8 text-center text-gray-500 text-sm">
                {{ 'general.empty' | translate }}
              </div>

              <div *ngFor="let noti of notifications" 
                class="px-4 py-3 hover:bg-gray-50/80 cursor-pointer border-b border-gray-100/50 transition-colors"
                [class.bg-blue-50/50]="!noti.seen">
                <p class="font-medium text-sm text-gray-800">{{ noti.title }}</p>
                <small class="text-xs text-gray-500">{{ noti.dateCreated | date:'short' }}</small>
                <p class="text-sm text-gray-600 mt-1 line-clamp-2">{{ noti.message }}</p>
              </div>
            </div>

            <div *ngIf="notifications?.length" class="px-2 py-2 border-t border-gray-200/50 bg-gray-50/50">
              <button (click)="displayAllNotifications()"
                class="w-full py-2 text-center text-sm font-medium text-blue-600 hover:bg-white/80 rounded-lg transition-colors">
                {{ 'navbar.viewAll' | translate }}
              </button>
            </div>
          </div>
        </div>

        <!-- User Menu -->
        <div class="relative">
          <button (click)="toggleUserMenu()"
            class="flex items-center space-x-2 px-3 py-1.5 rounded-full hover:bg-gray-100/80 active:bg-gray-200/80 transition-all duration-200"
            aria-label="User menu">
            <!-- User Avatar -->
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center overflow-hidden ring-2 ring-white shadow-sm">
              <img *ngIf="profilePhotoB64" [src]="profilePhotoB64" alt="User Avatar" class="w-full h-full object-cover">
              <svg *ngIf="!profilePhotoB64" class="w-[18px] h-[18px] text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </div>

            <!-- User Name -->
            <span class="text-sm font-medium text-gray-700 hidden md:block max-w-[150px] truncate">{{ username }}</span>

            <!-- Dropdown Icon -->
            <svg class="w-4 h-4 text-gray-500 transition-transform duration-200" [class.rotate-180]="showUserMenu" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- User Dropdown Menu -->
          <div *ngIf="showUserMenu"
            class="absolute right-0 mt-3 w-56 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-200/50 py-2 overflow-hidden">
            <a routerLink="/profile/view" (click)="showUserMenu = false"
              class="flex items-center space-x-3 px-4 py-2.5 hover:bg-gray-50/80 active:bg-gray-100/80 transition-all duration-150 no-underline">
              <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              <span class="text-sm text-gray-700 font-medium">{{ 'user.profile' | translate }}</span>
            </a>

            <div class="my-1.5 mx-2 border-t border-gray-200/50"></div>

            <button (click)="signOut()"
              class="w-full flex items-center space-x-3 px-4 py-2.5 hover:bg-red-50/80 active:bg-red-100/80 transition-all duration-150 text-left group">
              <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              <span class="text-sm text-gray-700 font-medium group-hover:text-red-600 transition-colors">{{ 'user.signOut' | translate }}</span>
            </button>
          </div>
        </div>
      </ng-container>

      <!-- Logged Out: Login Button -->
      <ng-container *ngIf="!loggedIn">
        <button (click)="navigateToLogin()" 
          class="flex items-center space-x-2 text-blue-600 hover:text-blue-700 font-medium text-sm transition-colors duration-200 no-underline"
          aria-label="Log in">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          <span>{{ 'user.logIn' | translate }}</span>
        </button>
      </ng-container>
    </div>
  </div>
</nav>
