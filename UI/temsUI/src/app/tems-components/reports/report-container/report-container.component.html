<mat-card  class="reportContainer w-100" (click)="viewTemplateDetails()">
    <mat-card-content class="w-100 h-100">
        <div class="template-header-wrapper" style="height: 60px;">

            <ng-container *ngIf="canManage">
                <div class="page-header">
                    <h4 class="page-title mb-0 template-title">
                        <b>
                            {{template.name}}
                        </b>
                    </h4>
                    <nav aria-label="breadcrumb" (click)="$event.stopPropagation()">
                        <ul class="breadcrumb bg-transparent m-1 p-0">
                            <li class="breadcrumb-item" aria-current="page">
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Add Equipment Menu"
                                    class="float-right">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="edit()" class="btn-block">
                                        {{ 'general.edit' | translate }}
                                        <mat-icon class="text-muted">edit</mat-icon>
                                    </button>
                                    <button mat-menu-item (click)="remove()" class="btn-block">
                                        {{ 'general.remove' | translate }}
                                        <mat-icon class="text-muted">delete</mat-icon>
                                    </button>
                                </mat-menu>
                            </li>
                        </ul>
                    </nav>
                </div>
            </ng-container>
            
            <ng-container *ngIf="!canManage">
                <div class="template-title">
                    <h4><b>{{template.name}}</b></h4>
                </div>
            </ng-container>
        </div>

        <p class="text-muted" *ngIf="template.createdBy != undefined">
            {{ 'general.createdBy' | translate }} {{template.createdBy.fullName}}
        </p>

        <p class="template-description text-justify">
            {{template.description}}
        </p>

        <div class="template-footer-wrapper mb-0">
            <button mat-button (click)="$event.stopPropagation()" (click)="genReport(template.id)">
                {{ 'report.generate' | translate }}
                <mat-icon class="text-primary">
                    print
                </mat-icon>
            </button>
        </div>
    </mat-card-content>
</mat-card>
