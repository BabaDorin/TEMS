<h4>Add Type</h4>
<form [formGroup]="this.formGroup">
  <app-chips-autocomplete 
    label="Select parent type / types"
    formControlName="parents"
    [availableOptions]="parentTypeOptions"></app-chips-autocomplete>

  <mat-form-field class="example-full-width">
    <mat-label>Type Name</mat-label>
    <input matInput placeholder="Printer" formControlName="typeName">
  </mat-form-field>

  <app-chips-autocomplete
    label="Select type's properties"
    formControlName="properties"
    [availableOptions]="propertyOptions"></app-chips-autocomplete>

  <button type="submit" class="btn btn-gradient-primary mr-2" (click)="onSubmit()">Submit</button>
</form>
