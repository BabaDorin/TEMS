<ng-container *ngFor="let user of users | paginate: { itemsPerPage: 15, currentPage: p1, id: 'users' }; let i = index">
    <mat-card class="mt-1">
        <mat-card-header>
            <mat-card-title>{{ user.fullName }} {{ user.username }}</mat-card-title>
            <mat-card-subtitle>{{ user.roles }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{ user.email }}</p>
            <!-- <button mat-button >Edit</button> -->
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="edit(user.id, (p1 - 1)*15 + i)" class="btn-info">Edit</button>
            <button mat-button (click)="remove(user.id, (p1 - 1)*15 + i)" class="btn-danger">Remove</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
<br>
<pagination-controls (pageChange)="p1 = $event" id="users" class="mt-3"></pagination-controls>
