<div class="fixed inset-0 flex items-center justify-center min-h-screen bg-gray-50 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-8 text-center">
        <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
        <p class="text-blue-100">Join TEMS today</p>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
          <!-- Email Field -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Email Address
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              email
              #emailField="ngModel"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all duration-200"
              placeholder="your@email.com"
            />
            <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="mt-1 text-sm text-red-500">
              <div *ngIf="emailField.errors?.['required']">Email is required</div>
              <div *ngIf="emailField.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              minlength="6"
              #passwordField="ngModel"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all duration-200"
              placeholder="••••••••"
            />
            <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="mt-1 text-sm text-red-500">
              <div *ngIf="passwordField.errors?.['required']">Password is required</div>
              <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters</div>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="mb-6">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              #confirmPasswordField="ngModel"
              class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all duration-200"
              placeholder="••••••••"
            />
            <div *ngIf="confirmPasswordField.touched && password !== confirmPassword" class="mt-1 text-sm text-red-500">
              Passwords do not match
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-600">
            {{ errorMessage }}
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg text-sm text-green-600">
            {{ successMessage }}
          </div>

          <!-- Register Button -->
          <button
            type="submit"
            [disabled]="!registerForm.form.valid || password !== confirmPassword || isLoading"
            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 px-4 rounded-xl hover:from-blue-600 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating account...
            </span>
          </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a routerLink="/login" class="text-blue-500 hover:text-blue-600 font-medium transition-colors">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
