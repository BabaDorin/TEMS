<ng-container *ngIf="room==undefined">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="room != undefined">
    <div [class]="headerClass">
        <div class="col-md-12">
            <h1>Room: <b>{{ room.identifier }}</b>
            </h1>
            <button mat-button (click)="edit()">Edit</button>
            <button *ngIf="room.isArchieved" mat-button (click)="archieve()" [disabled]="editing">Dearchieve</button>
            <button *ngIf="!room.isArchieved" mat-button (click)="archieve()" [disabled]="editing">Archieve</button>
            <hr>
            <div class="property-container">
            <app-property-render [properties]="roomProperties">
            </app-property-render>x
            </div>

            <a *ngIf="displayViewMore == true" mat-button [routerLink]="'/rooms/details/' + room.id" (click)="viewMore()">View More</a>
        </div>
    </div>
</ng-container>
