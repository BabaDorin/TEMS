<div class="card">
    <div class="card-body">
        <h2>
            View library items
        </h2>
        <button mat-button *ngIf="claims.canManage" (click)="openUploadItems()">
            <mat-icon class="text-primary">add</mat-icon>
            Upload new file
        </button>
        <div class="mt-3"></div>
        <ng-container *ngIf="spaceUsageDate != undefined">
            <small>{{spaceUsageData.numerator | number : '1.1-1'}} used out of {{ spaceUsageData.denominator | number :
                '1.1'}} GB allocated</small>
            <mat-progress-bar mode="determinate"
                value="spaceUsageData.numerator * 100 / spaceUsageData.denominator ">
            </mat-progress-bar>
        </ng-container>
        <hr>

        <div class="row mt-3">
            <div *ngFor="let model of libraryContainerModels | paginate: { itemsPerPage: 12, currentPage: pageNumber, id: 'lbItems' }; let i = index"
                class="col-md-3 mb-3">
                <app-generic-container [model]="model" (eventEmitted)="eventEmitted($event, i)">
                </app-generic-container>
            </div>
        </div>
        <pagination-controls (pageChange)="pageNumber = $event" id="lbItems"
            *ngIf="libraryContainerModels != undefined && libraryContainerModels.length > 0">
        </pagination-controls>
    </div>
</div>
