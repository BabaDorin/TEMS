<br>
<button class="btn btn-secondary btn-sm" (click)="addLog()">+ Add Log</button>
<br>
<mat-card *ngFor="let log of logs" class="mb-2">
    <mat-card-header>
        <p>
            {{ log.logType.label }} <span class="text-muted float-right">{{ log.dateCreated | date:'medium' }}</span>
        </p>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ log.text }}
        </p>
    </mat-card-content>
</mat-card>
