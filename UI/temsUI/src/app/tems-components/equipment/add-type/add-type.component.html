<h4>Add Type</h4>
<form [formGroup]="this.formGroup">
  <app-chips-autocomplete label="Select parent type / types" formControlName="parents"
    [availableOptions]="parentTypeOptions" [alreadySelected]="parentTypeAlreadySelected"></app-chips-autocomplete>

  <mat-form-field class="example-full-width">
    <mat-label>Type Name</mat-label>
    <input matInput placeholder="Printer" formControlName="typeName">
  </mat-form-field>

  <app-chips-autocomplete label="Select type's properties" formControlName="properties"
    [availableOptions]="propertyOptions" [alreadySelected]="propertyAlreadySelected"></app-chips-autocomplete>
  <button class="btn btn-link btn-fw text-secondary" (click)="addProperty()">+ Add new property</button>
  <br>
  <br>
  <button type="submit" class="btn btn-gradient-primary mr-2" (click)="onSubmit()">Submit</button>
</form>
