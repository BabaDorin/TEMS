<div class="card stretch-card">
    <div class="card-body">
        <h2>Closed issues</h2>
        <p *ngIf="lastClosedIssues.length == 0" class="text-muted">No data...</p>
        <ng-container *ngIf="!showMoreClosed">
            <app-issue-container 
            *ngFor="let issue of lastClosedIssues"
            [issue]="issue"
            readonly="true">
            </app-issue-container>
            <a mat-button *ngIf="lastClosedIssues.length > 0" (click)="showMoreClosed = true">View more...</a>
        </ng-container>
        <ng-container *ngIf="showMoreClosed">
            <app-entity-issues-list
            [endPoint]="closedIssuesEndPoint"
            [addIssueEnabled]="false"
            [showIncludeClosed]="false">
            </app-entity-issues-list>
        </ng-container>
    </div>
</div>
