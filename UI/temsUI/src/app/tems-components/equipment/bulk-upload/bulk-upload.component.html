<div class="card">
    <div class="card-body">
        <div class="card-title">Bulk upload</div>
        <p class="text-muted">
            Using this option you can upload multiple equipment items at once.
            Please, upload <b>.json</b> files generated by SIC. 
        </p>
        <hr>
        <app-file-upload (filesSelected)="onFilesSelected($event)"></app-file-upload>
        <button 
            mat-button
            class="btn-gradient-primary mt-3"
            (click)="uploadFiles()">
            Upload
        </button>
        <ng-container *ngIf="feedback != undefined">
            <small class="mt-2 d-block">{{ feedback }}</small>
        </ng-container>
    </div>
</div>
