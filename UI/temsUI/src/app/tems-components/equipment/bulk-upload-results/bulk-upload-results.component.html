<ng-container *ngFor="let result of bulkUploadResults">
    <div class="alert alert-danger" role="alert" *ngIf="result.status == 0">
        <p><b> {{ result.fileName }}</b> - Failed.</p>
        <p>Message: {{ result.message }}</p>
        <p class="mt-1 text-muted">Ellapsed miliseconds: {{ result.ellapsedMiliseconds }}</p>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="result.status == 1">
        <p><b> {{ result.fileName }}</b> - Success!</p>
        <p>Message: {{ result.message }}</p>
        <p class="mt-1 text-muted">Ellapsed miliseconds: {{ result.ellapsedMiliseconds }}</p>
    </div>
</ng-container>
