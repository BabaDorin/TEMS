<div class="card">
    <div class="card-body">
        <div class="card-title">Bulk upload</div>
        <p class="text-muted">
            Using this option you can upload multiple equipment items at once.
            Please, upload .json files generated by SIC. 
        </p>
        <hr>
        <input multiple type="file" accept=".json" (change)="onFilesSelected($event)">
        <button mat-button (click)="uploadFiles()">Upload</button>
        <p>{{ feedback }}</p>
    </div>
</div>
