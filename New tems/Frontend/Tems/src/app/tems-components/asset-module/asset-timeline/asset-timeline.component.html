<!-- Loading -->
<div *ngIf="loading" class="flex items-center justify-center py-16">
  <div class="text-center">
    <svg class="animate-spin h-8 w-8 text-[#007aff] dark:text-[#0a84ff] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <p class="mt-3 text-sm text-gray-600 dark:text-gray-400">Loading change history...</p>
  </div>
</div>

<!-- Error -->
<div *ngIf="!loading && error" class="text-center py-16">
  <svg class="h-12 w-12 text-red-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <p class="mt-3 text-sm text-gray-500 dark:text-gray-400">{{ error }}</p>
  <button (click)="loadTimeline()" class="mt-3 text-sm text-[#007aff] dark:text-[#0a84ff] hover:underline">Try again</button>
</div>

<!-- Empty -->
<div *ngIf="!loading && !error && entries.length === 0" class="text-center py-16">
  <svg class="h-12 w-12 text-gray-300 dark:text-gray-600 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
  </svg>
  <p class="mt-3 text-sm text-gray-500 dark:text-gray-400">No change history yet</p>
</div>

<!-- Timeline -->
<div *ngIf="!loading && !error && entries.length > 0" class="relative">
  <!-- Vertical Line -->
  <div class="absolute left-5 top-0 bottom-0 w-px bg-gray-200 dark:bg-[#38383a]"></div>

  <div class="space-y-0">
    <div *ngFor="let entry of entries; let i = index"
         class="relative pl-12 pb-6">

      <!-- Icon Circle -->
      <div class="absolute left-2 w-7 h-7 rounded-full flex items-center justify-center ring-4 ring-white dark:ring-[#2c2c2e]"
           [ngClass]="getActionColor(entry.action)">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path [attr.d]="getActionIcon(entry.action)" />
        </svg>
      </div>

      <!-- Content Card -->
      <div class="bg-white dark:bg-[#3a3a3c] rounded-lg border border-gray-200 dark:border-[#48484a] overflow-hidden">
        <div class="px-4 py-3">
          <!-- Header -->
          <div class="flex items-start justify-between gap-3">
            <div class="flex-1 min-w-0">
              <span class="text-sm font-medium text-gray-900 dark:text-white">{{ entry.description }}</span>
              <p *ngIf="entry.performedByUserName" class="text-xs text-gray-500 dark:text-gray-400 mt-1 mb-0">
                by {{ entry.performedByUserName }}
              </p>
            </div>

            <!-- Timestamp -->
            <span class="text-xs text-gray-400 dark:text-gray-500 whitespace-nowrap shrink-0"
                  [title]="formatFullTimestamp(entry.timestamp)">
              {{ formatTimestamp(entry.timestamp) }}
            </span>
          </div>

          <!-- Field Changes (for updates) -->
          <div *ngIf="getFieldChanges(entry).length > 0" class="mt-3 space-y-1.5">
            <div *ngFor="let change of getFieldChanges(entry)"
                 class="flex items-center gap-2 text-xs">
              <span class="text-gray-500 dark:text-gray-400 font-medium min-w-[80px]">{{ change.fieldName }}</span>
              <span *ngIf="change.oldValue" class="text-red-500 dark:text-red-400 line-through">{{ change.oldValue }}</span>
              <svg *ngIf="change.oldValue" width="12" height="12" viewBox="0 0 16 16" fill="none" class="text-gray-400 shrink-0">
                <path d="M3 8h10M10 5l3 3-3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span class="text-green-600 dark:text-green-400">{{ change.newValue }}</span>
            </div>
          </div>

          <!-- Reason (only when present and non-empty) -->
          <div *ngIf="getReason(entry)" class="mt-2">
            <span class="text-xs text-gray-500 dark:text-gray-400 italic">Reason: {{ getReason(entry) }}</span>
          </div>

          <!-- Reference Pills -->
          <div *ngIf="entry.references" class="mt-2.5 flex gap-2 flex-wrap">
            <button *ngIf="entry.references['userId'] && getUserName(entry)"
                    (click)="openUserModal(entry.references['userId'])"
                    class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-300 rounded-full text-xs font-medium hover:bg-gray-200 dark:hover:bg-white/20 cursor-pointer transition">
              <svg width="12" height="12" viewBox="0 0 16 16" fill="none">
                <path d="M13.333 14v-1.333c0-1.473-1.194-2.667-2.666-2.667H5.333c-1.473 0-2.666 1.194-2.666 2.667V14M8 7.333c-1.473 0-2.667-1.194-2.667-2.666C5.333 3.194 6.527 2 8 2c1.473 0 2.667 1.194 2.667 2.667C10.667 6.139 9.473 7.333 8 7.333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              {{ getUserName(entry) }}
            </button>
            <button *ngIf="entry.references['locationId'] && getLocationName(entry)"
                    (click)="openLocationModal(entry.references['locationId'])"
                    class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-300 rounded-full text-xs font-medium hover:bg-gray-200 dark:hover:bg-white/20 cursor-pointer transition">
              <svg width="12" height="12" viewBox="0 0 16 16" fill="none">
                <path d="M8 1.333C6.23189 1.333 4.83325 2.73165 4.83325 4.5C4.83325 6.26835 6.23189 7.667 8 7.667C9.76811 7.667 11.1666 6.26835 11.1666 4.5C11.1666 2.73165 9.76811 1.333 8 1.333ZM8 1.333C10.3932 1.333 12.3333 3.27315 12.3333 5.66634C12.3333 9.33301 8 14.6663 8 14.6663C8 14.6663 3.66659 9.33301 3.66659 5.66634C3.66659 3.27315 5.60672 1.333 8 1.333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              {{ getLocationName(entry) }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- First-Ever Terminator -->
  <div *ngIf="allLoaded" class="relative pl-12 h-3">
    <div class="absolute left-[13px] w-5 h-5 rounded-full bg-gray-300 dark:bg-gray-500 ring-4 ring-white dark:ring-[#2c2c2e] flex items-center justify-center">
      <div class="w-2 h-2 rounded-full bg-white"></div>
    </div>
  </div>

  <!-- Load More -->
  <div *ngIf="hasMore" class="relative pl-12 pt-0">
    <div class="absolute left-[11px] w-[9px] h-[9px] rounded-full bg-gray-300 dark:bg-[#48484a] ring-4 ring-white dark:ring-[#2c2c2e]"></div>
    <button (click)="loadMore()"
            class="text-sm text-[#007aff] dark:text-[#0a84ff] hover:underline">
      Load older entries ({{ entries.length }} of {{ totalCount }})
    </button>
  </div>
</div>
