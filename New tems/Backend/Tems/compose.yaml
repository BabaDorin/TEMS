services:
  mongodb:
    image: mongo:7.0
    container_name: tems-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: TemsDb
    volumes:
      - mongodb_data:/data/db
    networks:
      - tems-network

  identityserver:
    image: tems.identityserver
    container_name: tems-identityserver
    build:
      context: .
      dockerfile: Tems.IdentityServer/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - MongoDb__ConnectionString=mongodb://mongodb:27017
      - MongoDb__DatabaseName=TemsDb
      - Cors__AllowedOrigins=http://localhost:4200
    depends_on:
      - mongodb
    networks:
      - tems-network

  tems.host:
    image: tems.host
    container_name: tems-backend
    build:
      context: .
      dockerfile: Tems.Host/Dockerfile
    ports:
      - "14721:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - IdentityServer__Authority=http://identityserver:8080
      - MongoDb__ConnectionString=mongodb://mongodb:27017
      - MongoDb__DatabaseName=TemsDb
      - Cors__AllowedOrigins=http://localhost:4200
    depends_on:
      - identityserver
      - mongodb
    networks:
      - tems-network

networks:
  tems-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

