<div class="card">
  <div class="card-body">
    <div class="card-title">View Archieved items</div>
    <p class="text-muted">Note: All of archieved items will get deleted after 30 days.</p>
    <hr>
    <h3>Select items' type</h3>
    <mat-form-field>
      <mat-label>Items' type</mat-label>
      <mat-select [(ngModel)]="selectedType" (selectionChange)="onTypeChanged()">
        <mat-option *ngFor="let type of types" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <button mat-button (click)="dearchive()">
      <mat-icon class="text-primary">double_arrow</mat-icon>Dearchive selected
    </button>
    <button *ngIf="canRemove" mat-button (click)="remove()">
      <mat-icon class="text-primary">timeline</mat-icon>Remove selected (completely)
    </button>
    <app-ag-grid-archieved-items #archievedItems [itemsType]="selectedType">
    </app-ag-grid-archieved-items>
  </div>
</div>
