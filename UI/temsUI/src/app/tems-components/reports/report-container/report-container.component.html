<mat-card  class="reportContainer" (click)="report(template.id)">
    <mat-card-header>
        <mat-card-title>{{ template.name }} </mat-card-title>
        <mat-card-subtitle><p>{{ template.description }} </p></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="text-center">
            <img src="assets/svgs/report-icon.svg">
        </div>
        <br>
        <!-- <button mat-button class="float-right" *ngIf="template.isDefault==false">Remove</button> -->
        <button mat-button (click)="edit(template.id)">Edit</button>
        <button mat-button (click)="remove(template.id)">Remove</button>
        <br>
    </mat-card-content>
</mat-card>
