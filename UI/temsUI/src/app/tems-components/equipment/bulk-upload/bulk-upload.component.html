<div class="card">
    <div class="card-body">
        <div class="card-title">Bulk upload</div>
        <p class="text-muted">
            Using this option you can upload multiple equipment items at once.
            Please, upload .json files generated by SIC. 
        </p>
        <hr>
        <app-file-upload (filesSelected)="onFilesSelected($event)"></app-file-upload>
        <button 
            mat-button
            class="btn-primary mr-2"
            (click)="uploadFiles()">
            Upload
        </button>
        <p>{{ feedback }}</p>
    </div>
</div>
