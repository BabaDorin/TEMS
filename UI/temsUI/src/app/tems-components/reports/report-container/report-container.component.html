<mat-card  class="reportContainer h-100 w-100">
    <mat-card-header>
        <mat-card-title>{{ template.name }} </mat-card-title>
        <mat-card-subtitle><p>{{ template.description }} </p></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="text-center">
            <img src="assets/svgs/report-icon.svg">
        </div>
        <br>
        <ng-container *ngIf="canManage">
            <button mat-button (click)="edit(template.id)" class="d-block">Edit</button>
            <button mat-button (click)="remove(template.id)" class="d-block">Remove</button>
        </ng-container>
        <button mat-button (click)="genReport(template.id)" class="d-block">Generate report</button>
        <br>
    </mat-card-content>
</mat-card>
