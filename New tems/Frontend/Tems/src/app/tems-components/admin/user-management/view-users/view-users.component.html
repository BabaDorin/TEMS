<div>
  <!-- Grid Container -->
  <div class="bg-white dark:bg-[#2c2c2e] rounded-xl border border-gray-200 dark:border-[#38383a] overflow-hidden">
    <!-- Action Buttons -->
    <div class="px-4 py-3 border-b border-gray-200 dark:border-[#38383a] flex items-center justify-between bg-gray-50 dark:bg-[#1c1c1e]">
      <div class="flex items-center gap-2">
        <span class="text-sm text-gray-600 dark:text-gray-400">
          Showing {{ users.length }} of {{ totalCount }} users
        </span>
      </div>
      <div class="flex items-center gap-2">
        <button
          (click)="addUser()"
          class="px-3 py-1.5 bg-[#007aff] dark:bg-[#0a84ff] text-white rounded-md hover:bg-[#0051d5] dark:hover:bg-[#409cff] transition flex items-center gap-1.5 text-xs">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
            <path d="M8 0C7.44772 0 7 0.447715 7 1V7H1C0.447715 7 0 7.44772 0 8C0 8.55228 0.447715 9 1 9H7V15C7 15.5523 7.44772 16 8 16C8.55228 16 9 15.5523 9 15V9H15C15.5523 9 16 8.55228 16 8C16 7.44772 15.5523 7 15 7H9V1C9 0.447715 8.55228 0 8 0Z" fill="currentColor"/>
          </svg>
          Add User
        </button>
      </div>
    </div>
    
    <!-- Loading Bar -->
    <div *ngIf="isLoading" class="h-1 bg-gray-100 dark:bg-[#1c1c1e] overflow-hidden">
      <div class="h-full bg-[#007aff] dark:bg-[#0a84ff] animate-pulse"></div>
    </div>
    
    <!-- AG Grid -->
    <ag-grid-angular
      [class]="gridThemeClass"
      style="height: calc(100vh - 300px); width: 100%;"
      [rowData]="users"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [pagination]="false"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
    
    <!-- Custom Pagination -->
    <div class="px-4 py-3 border-t border-gray-200 dark:border-[#38383a] flex items-center justify-between">
      <div class="text-sm text-gray-600 dark:text-gray-400">
        Showing {{ getShowingStart() }} to {{ getShowingEnd() }} of {{ totalCount }} users
      </div>
      <div class="flex items-center gap-2">
        <button
          (click)="goToPage(1)"
          [disabled]="currentPage === 1"
          class="px-3 py-1.5 rounded-lg border border-gray-200 dark:border-[#38383a] bg-white dark:bg-[#2c2c2e] text-gray-700 dark:text-white hover:bg-[#f5f5f7] dark:hover:bg-white/5 disabled:opacity-50 disabled:cursor-not-allowed text-sm transition">
          First
        </button>
        <button
          (click)="goToPage(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-3 py-1.5 rounded-lg border border-gray-200 dark:border-[#38383a] bg-white dark:bg-[#2c2c2e] text-gray-700 dark:text-white hover:bg-[#f5f5f7] dark:hover:bg-white/5 disabled:opacity-50 disabled:cursor-not-allowed text-sm transition">
          Previous
        </button>
        <span class="px-3 py-1.5 text-sm text-gray-700 dark:text-gray-300">
          Page {{ currentPage }} of {{ totalPages || 1 }}
        </span>
        <button
          (click)="goToPage(currentPage + 1)"
          [disabled]="currentPage >= totalPages"
          class="px-3 py-1.5 rounded-lg border border-gray-200 dark:border-[#38383a] bg-white dark:bg-[#2c2c2e] text-gray-700 dark:text-white hover:bg-[#f5f5f7] dark:hover:bg-white/5 disabled:opacity-50 disabled:cursor-not-allowed text-sm transition">
          Next
        </button>
        <button
          (click)="goToPage(totalPages)"
          [disabled]="currentPage >= totalPages"
          class="px-3 py-1.5 rounded-lg border border-gray-200 dark:border-[#38383a] bg-white dark:bg-[#2c2c2e] text-gray-700 dark:text-white hover:bg-[#f5f5f7] dark:hover:bg-white/5 disabled:opacity-50 disabled:cursor-not-allowed text-sm transition">
          Last
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="users.length === 0 && !isLoading" class="text-center py-12 bg-white dark:bg-[#2c2c2e] rounded-xl border border-gray-200 dark:border-[#38383a] mt-4">
    <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900 dark:text-white">No users found</h3>
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Get started by adding your first user.</p>
    <div class="mt-6">
      <button
        (click)="addUser()"
        class="px-4 py-2 bg-[#007aff] dark:bg-[#0a84ff] text-white rounded-lg hover:bg-[#0051d5] dark:hover:bg-[#409cff] transition flex items-center gap-2 mx-auto">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 0C7.44772 0 7 0.447715 7 1V7H1C0.447715 7 0 7.44772 0 8C0 8.55228 0.447715 9 1 9H7V15C7 15.5523 7.44772 16 8 16C8.55228 16 9 15.5523 9 15V9H15C15.5523 9 16 8.55228 16 8C16 7.44772 15.5523 7 15 7H9V1C9 0.447715 8.55228 0 8 0Z" fill="currentColor"/>
        </svg>
        Add User
      </button>
    </div>
  </div>
</div>
