<div class="cell-wrapper text-center">
    <ng-container *ngIf="cellValue == true; else working">
        <mat-icon class="text-muted">
            cancel
        </mat-icon>
    </ng-container>
    <ng-template #working>
        <mat-icon class="text-success">
            check_circle_outline
        </mat-icon>
    </ng-template>
</div>
