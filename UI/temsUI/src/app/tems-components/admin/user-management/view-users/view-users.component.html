<ng-container *ngFor="let user of users | paginate: { itemsPerPage: 15, currentPage: pageNumber, id: 'users' }; let i = index">
    <app-user-container [user]="user" (removed)="userRemoved((pageNumber * 15) + i)">
    </app-user-container>
</ng-container>
<br>
<pagination-controls (pageChange)="p1 = $event" id="users" class="mt-3"></pagination-controls>
