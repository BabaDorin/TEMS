<div class="col-md-12">
    <h2>
        <mat-icon class="text-primary">settings</mat-icon> Properties
    </h2>
    <hr>

    <ng-container *ngIf="canManage">
        <button mat-button (click)="addProp()">
            <mat-icon class="text-primary">add</mat-icon>
            Add new property
        </button>
    </ng-container>

    <div class="container m-0 p-0">
        <div class="row mt-3">
            <div class="col-xl-3 col-lg-4 col-sm-6 col-xs-12 p-3" *ngFor="let prop of propContainerModels | paginate: { 
                itemsPerPage: 10, 
                currentPage: pageNumber, 
                id: 'props' }; 
                let i = index">
                <app-generic-container [model]="prop" (eventEmitted)="eventEmitted($event, i)" [canManage]="canManage">
                </app-generic-container>
            </div>
        </div>
        <pagination-controls (pageChange)="pageNumber = $event" id="props"
            *ngIf="propContainerModels != undefined && propContainerModels.length > 1">
        </pagination-controls>
    </div>
</div>
