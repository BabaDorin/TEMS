<br>
<ng-container *ngIf="personnel == undefined">
    <h2>Loading...</h2>
</ng-container>

<ng-container *ngIf="personnel != undefined">
    <h1><b>{{ personnel.name }}</b>
    </h1>
    <hr>
    <br>
    <div *ngIf="edit==false">
        <div class="row">
            <div class="col-md-6">
                <app-property-render [properties]="personnelProperties"></app-property-render>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div *ngIf="edit==true">
        edit = true
    </div>
    <button class="btn btn-primary" (click)="edit=!edit">Edit data</button>
</ng-container>
