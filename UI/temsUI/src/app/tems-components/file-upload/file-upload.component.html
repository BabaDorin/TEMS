<div class="container" appDnd (fileDropped)="onFilesSelected($event)">
    <input type="file" #fileDropRef id="fileDropRef" multiple
        (change)="onFilesSelected($event.target.files)" />

    <h3><b>Drag and drop files here</b></h3>
    <h3>or</h3>
    <label for="fileDropRef" class="btn btn-gradient-primary">Browse for file</label>
    <p class="text-muted text-center mt-3 mb-2">
        <mat-icon class="text-primary">description</mat-icon>{{ nrOfFiles }} files selected
    </p>
</div>
