<div class="card m-3">
    <div class="card-body">
        <div class="card-title">
            title: {{ model.title }}
        </div>
        <ng-container *ngIf="model.actions != undefined && model.actions.length > 0">
            <button *ngFor="let action of model.actions" (click)="callAction(action)">
                {{action.name}}
            </button>
        </ng-container>
        <ng-container *ngIf="model.description != undefined">
            {{model.description}}
        </ng-container>
    </div>
</div>
