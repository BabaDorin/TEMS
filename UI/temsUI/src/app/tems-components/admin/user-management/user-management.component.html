<div class="card">
    <div class="card-body">
        <h2>
            <span>  
                <mat-icon class="text-primary">account_circle</mat-icon>
                {{ 'user.management' | translate }}
            </span>
        </h2>
        <button mat-button (click)="addUser()">
            <mat-icon class="text-primary">add</mat-icon>
            {{ 'user.add' | translate }}

        <div class="mt-3">
            <app-view-users #viewUsers>
                {{ 'general.loading' | translate }}
            </app-view-users>
        </div>
    </div>
</div>
